<!-- extend from layout html -->
{% extends 'layout.html' %}

{% block content %}
    <div class="content-section">
        {% for r in recs %}
            <div class="row">
              <div class="col-md-4">
                  <h3>{{ r[0] }}</h3>
              </div>
              <div class="col-md-4">
                  <div style="max-width: 250px" >
                  <img src="{{ r[1] }}">
                  </div>
              </div>
            </div>
        {% endfor %}
    </div>

{% endblock content %}
